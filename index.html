<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background:linear-gradient(to left top,rgba(179, 74, 240, 0.795),rgba(44, 85, 199, 0.562));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            width: 300px;
            flex-direction: column;
            margin: 0 auto 20px auto;
            padding: 20px;
            background-color: rgba(43, 210, 240, 0.658);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        @media screen and (max-width: 600px) {
            form {
                width: 80%;
            }

            table {
                font-size: 14px;
            }

            #student-table th:nth-child(4),
            #student-table td:nth-child(4),
            #student-table th:nth-child(5),
            #student-table td:nth-child(5) {
                display: none;
            }
        }

        label {
            margin-top: 10px;
            font-weight: 800;
        }

        input,
        select {
            margin-bottom: 10px;
            padding: 8px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            color: #fff;
            background-color: rgb(14, 241, 166);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(0, 255, 170);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #3ae7ca;
            color: rgb(0, 0, 0);
        }

        td button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        td button:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>
    <h1>Student Management</h1>
    <form id="student-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required placeholder="Enter your name">

        <label for="age">Age:</label>
        <input type="number" id="age" required placeholder="Enter your age">

        <label for="gender">Gender:</label>
        <select id="gender" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <label for="department">Department:</label>
        <input type="text" id="department" placeholder="Enter your department" required>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <button type="submit">Add Student</button>
    </form>
    <div class="info">
        <table id="student-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Department</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr class="static-row">
                    <td>Ragunath</td>
                    <td>20</td>
                    <td>Male</td>
                    <td>Computer Science</td>
                    <td>ragu@example.com</td>
                    <td><button class="delete-btn">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        let staticRowRemoved = false;

        document.getElementById('student-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;
            const department = document.getElementById('department').value;
            const email = document.getElementById('email').value;

            if (!staticRowRemoved) {
                const staticRow = document.querySelector('.static-row');
                if (staticRow) {
                    staticRow.remove();
                    staticRowRemoved = true;
                }
            }

            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${name}</td>
                <td>${age}</td>
                <td>${gender}</td>
                <td>${department}</td>
                <td>${email}</td>
                <td><button class="delete-btn">Delete</button></td>
            `;

            document.querySelector('#student-table tbody').appendChild(row);

            document.getElementById('student-form').reset();
        });

        document.querySelector('#student-table').addEventListener('click', function (event) {
            if (event.target.classList.contains('delete-btn')) {
                const row = event.target.closest('tr');

                if (!row.classList.contains('static-row')) {
                    row.remove();
                }
            }
        });
    </script>
</body>

</html>
